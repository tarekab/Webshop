
<div class="col-sm-2">

    <div ng-controller="appController">
        <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="category in categories">
                <a href="#/category/{{category.id}}">{{category.name}}</a>
            </li>
        </ul>
    </div>
</div>
<div class="container">
        <div class="row">
            <div class="col-sm-3" ng-repeat="product in productsCategory">
                <div class="panel panel-default">
                    <div class="panel-heading"><a href="#/product/{{product.id}}">{{product.name}}</a></div>
                    <div class="panel-body">
                        <img ng-src="../Content/img/pictures/product-img{{ product.id }}.jpg" class="img-responsive" alt="Image" id="productImage">
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary" ng-controller="cartController"
                                ng-click="toCart(product)">
                            <i class="icon-shopping-cart icon-white" /> Lägg till
                        </button>
                    </div>
                </div>
            </div>

        </div>
</div>
