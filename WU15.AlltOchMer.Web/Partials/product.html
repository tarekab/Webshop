
  
<div class="col-sm-2">

    <div ng-controller="appController">
        <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="category in categories">
                <a href="#/category/{{category.id}}">{{category.name}}</a>
            </li>
        </ul>
    </div>
</div>

<div ng-controller="productSwedenController">
    <div class="container">
        <p>
            Sök produkt: <input ng-model="query">
        </p>
        <div class="row">
            <br/>
            <div class="col-sm-3" ng-repeat="product in filtredproducts">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4><b><i><a href="#/product/{{product.id}}">{{product.name}}</a></i></b></h4>
                    </div>
                    <div class="panel-body">
                        <img ng-src="../Content/img/pictures/product-img{{ product.id }}.jpg" alt="Image" id="productImage">
                    </div>
                    <div class="panel-footer">
                        <p>{{product.price | currency :'SEK'}} </p>

                        <button class="btn btn-primary" ng-controller="cartController" ng-click="toCart(product)">Lägg till</button>


                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
